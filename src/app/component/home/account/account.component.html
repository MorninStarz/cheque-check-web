<div class="row m-0">
    <div class="col-md-12 p-4">
        <h2 class="title"><span class="font-weight-bold" style="color: #6b3d00;">A</span>ccount</h2>
    </div>
</div>
<!-- Search Box -->
<div class="content ml-3 mr-3 search-title row"><div class="col-md-12">Search</div></div>
<div class="content ml-3 mr-3 p-4 search-content">
    <div class="row">
        <div class="col-md-2 mt-1 text-right p-0"><label>Account No. : </label></div>
        <div class="col-md-4">
            <input [(ngModel)]="form.account_no" type="text" class="form-control" placeholder="Enter Account No." autocomplete="off" />
        </div>
        <div class="row m-0 p-0" *ngIf="error.account_no">
            <div class="col-md-7"></div>
            <div class="col-md-4 error-text">Accept only number !</div>
        </div>
        <div class="col-md-1 mt-1 text-right p-0"><label>Account Name : </label></div>
        <div class="col-md-4">
            <input [(ngModel)]="form.account_name" type="text" class="form-control" placeholder="Enter Account Name" autocomplete="off" />
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2 mt-1 text-right p-0"><label>Bank : </label></div>
        <div class="col-md-4">
            <select [(ngModel)]="form.bank_id" (change)="onChangeBank()" class="form-control">
                <option value="">--- All ---</option>
                <option value="{{ option.value }}" *ngFor="let option of bankOptions">{{ option.text }}</option>
            </select>
        </div>
        <div class="col-md-1 mt-1 pl-0 text-right p-0"><label>Branch : </label></div>
        <div class="col-md-4">
            <select [(ngModel)]="form.branch_id" class="form-control" [disabled]="!branchOptions || branchOptions.length === 0">
                <option value="">--- All ---</option>
                <option value="{{ option.value }}" *ngFor="let option of branchOptions">{{ option.text }}</option>
            </select>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-md-2 mt-1 p-0 text-right"><label>Customer Name : </label></div>
        <div class="col-md-4">
            <select [(ngModel)]="form.customer_id" class="form-control">
                <option value="">--- All ---</option>
                <option value="{{ option.value }}" *ngFor="let option of customerOptions">{{ option.text }}</option>
            </select>
        </div>
    </div>
</div>

<div class="ml-3 mr-3 mt-4 row">
    <div class="col-md-4"></div>
    <div class="col-md-2">
        <button (click)="clearBtn()" class="btn btn-default" style="border: 1px solid #cccccc; width: 100%;">Clear</button>
    </div>
    <div class="col-md-2">
        <button (click)="searchBtn()" class="btn-submit">Search</button>
    </div>
</div>
<ng-container *ngIf="is_search">
    <div class="ml-3 mr-3 mt-4 row">
        <table class="table">
            <tr><th *ngFor="let field of fields">{{ field }}</th></tr>
            <ng-container *ngIf="items.length > 0">
                <tr *ngFor="let item of items; let i = index;">
                    <td>{{ item.no }}</td>
                    <td>{{ item.account_no || '-' }}</td>
                    <td>{{ item.account_name || '-' }}</td>
                    <td>{{ item.bank_name + '/' + item.branch_name }}</td>
                    <td>{{ item.customer_name || '-' }}</td>
                    <td>{{ item.status || '-' }}</td>
                </tr>
            </ng-container>
            <ng-container *ngIf="items.length < 1">
                <tr class="text-center"><td colspan="11">No item found</td></tr>
            </ng-container>
        </table>
    </div>
    <app-pagination *ngIf="items.length > 0" [limit]="limit" [total]="total" (pageEmit)="pagination($event)"></app-pagination>    
</ng-container>
