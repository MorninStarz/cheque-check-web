<div class="modal-header">
    <h4 class="modal-title">ข้อมูลธนาคาร</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeBtn()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 mt-2 text-right"><label>ธนาคาร : </label></div>
        <div class="col-md-6 mt-2">
            <span>{{ form.bank_name }}</span>
        </div>
    </div>
    <ng-container *ngFor="let branch of form.branches; let i = index;">
        <div class="row mt-2 mt-2">
            <div class="col-md-6 mt-2 text-right"><label>สาขาที่ {{ i + 1 }} : </label></div>
            <div class="col-md-6 mt-2">
                <span>{{ form.branches[i].branch_name }}</span>
            </div>
        </div>
    </ng-container>
</div>
<div class="modal-footer">
    <div class="p-0 col-md-2">
        <button type="button" class="btn btn-default" style="border: 1px solid #cccccc; width: 100%;" (click)="closeBtn()">ปิด</button>
    </div>
</div>
